<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>우리 주간보호센터</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f2f4f7;
  text-align: center;
}

/* 첫 화면 애니메이션 */
.intro {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #2f5fa7;
  color: white;
  font-size: 32px;
  font-weight: bold;
  animation: fadeOut 2s 2s forwards;
}

@keyframes fadeOut {
  to {opacity:0; visibility:hidden;}
}

/* 메인 화면 */
.main {
  display: none;
  padding-bottom: 40px;
}

.banner {
  background: #2f5fa7;
  color: white;
  padding: 12px;
  font-size: 18px;
  font-weight: bold;
}

/* 사진 스크롤 */
.photo-frame {
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 12px;
  background: white;
}

.photo-frame img {
  width: 100%;
}

/* 명함 카드 */
.card {
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
  background: white;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  display: flex;
  align-items: center;
  gap: 15px;
  text-align: left;
}

.card img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
}

.name {
  font-size: 18px;
  font-weight: bold;
}

.info {
  font-size: 14px;
  color: #555;
}

/* 버튼 */
.buttons {
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
}

.btn {
  display: block;
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  text-decoration: none;
}

.call {
  background: #2ecc71;
  color: white;
  box-shadow: 0 0 10px rgba(46,204,113,0.6);
}

.sms {
  background: white;
  border: 2px solid #2f5fa7;
  color: #2f5fa7;
}

.footer {
  margin-top: 30px;
  font-size: 14px;
  color: #666;
}
</style>
</head>

<body>

<div class="intro">
우리 주간보호센터
</div>

<div class="main">

<div class="banner">
우리 주간보호센터
</div>

<div class="photo-frame">
<img src="images/photo1.jpg">
<img src="images/photo2.jpg">
<img src="images/photo3.jpg">
</div>

<div class="card">
<img src="images/avatar.jpg">
<div>
<div class="name">고현숙</div>
<div class="info">010-5394-7817</div>
<div class="info">인천 미추홀구 수봉로181번길</div>
</div>
</div>

<div class="buttons">
<a class="btn call" href="tel:01053947817">전화하기</a>
<a class="btn sms" href="sms:01053947817">문자로 문의하기</a>
</div>

<div class="footer">
seniorbase.co.kr
</div>

</div>

<script>
setTimeout(function(){
  document.querySelector(".intro").style.display="none";
  document.querySelector(".main").style.display="block";
},2000);
</script>

</body>
</html>
