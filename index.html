<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무이요양병원</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f5f5f5;
  text-align: center;
}

/* 1. 첫 애니메이션 제목 */
.intro {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  animation: fadeOut 1s ease 2s forwards;
}

.intro h1 {
  font-size: 36px;
  opacity: 0;
  animation: fadeIn 1.5s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}

/* 2. 메인 영역 */
.main {
  opacity: 0;
  animation: showMain 1s ease 3s forwards;
}

@keyframes showMain {
  to { opacity: 1; }
}

/* 띠 배너 */
.banner {
  background: #0a5dbb;
  color: white;
  padding: 12px;
  font-size: 18px;
  font-weight: bold;
}

/* 이미지 스크롤 영역 */
.image-frame {
  max-width: 900px;
  margin: 20px auto;
  overflow: hidden;
  border-radius: 10px;
}

.image-frame img {
  width: 100%;
  animation: slide 12s infinite;
}

@keyframes slide {
  0% {transform: translateY(0);}
  33% {transform: translateY(-100%);}
  66% {transform: translateY(-200%);}
  100% {transform: translateY(0);}
}

/* 명함 영역 */
.card {
  background: white;
  max-width: 400px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.profile {
  display: flex;
  align-items: center;
  gap: 15px;
  text-align: left;
}

.profile img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
}

.name {
  font-size: 18px;
  font-weight: bold;
}

.info {
  font-size: 14px;
  color: #555;
}

/* 버튼 */
.buttons {
  margin-top: 20px;
}

.btn {
  display: block;
  margin: 10px auto;
  padding: 14px;
  width: 90%;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
}

.call {
  background: #00ff88;
  color: black;
  box-shadow: 0 0 10px rgba(0,255,120,0.7);
}

.msg {
  background: #0a5dbb;
  color: white;
}

/* 하단 링크 */
.footer {
  margin: 30px 0;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- 첫 화면 -->
<div class="intro">
  <h1>무이요양병원</h1>
</div>

<!-- 메인 -->
<div class="main">

  <div class="banner">
    믿고 맡길 수 있는 무이요양병원
  </div>

  <div class="image-frame">
    <img src="images/photo1.jpg">
    <img src="images/photo2.jpg">
    <img src="images/photo3.jpg">
  </div>

  <div class="card">
    <div class="profile">
      <img src="images/avatar.jpg">
      <div>
        <div class="name">무이요양병원 상담실</div>
        <div class="info">전화: 010-0000-0000</div>
        <div class="info">주소: 인천 서구 ○○로 123</div>
      </div>
    </div>

    <div class="buttons">
      <a class="btn call" href="tel:01000000000">전화하기</a>
      <a class="btn msg" href="#">문자로 문의하기</a>
    </div>
  </div>

  <div class="footer">
    <a href="https://seniorbase.co.kr">시니어베이스 바로가기</a>
  </div>

</div>

</body>
</html>
